<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
</head>
<body>
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'facuvar/wallu-resources',
          branch: 'main',
          base_url: 'https://resources.wallu.app',
          auth_endpoint: 'api/auth'
        },
        media_folder: "public/images/uploads",
        public_folder: "/images/uploads",
        collections: [
          {
            name: "blog",
            label: "Posts del Blog",
            folder: "src/content/blog",
            create: true,
            slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
            fields: [
              {label: "Título", name: "title", widget: "string"},
              {label: "Descripción", name: "description", widget: "string"},
              {label: "Fecha de publicación", name: "pubDate", widget: "datetime"},
              {label: "Fecha de actualización", name: "updatedDate", widget: "datetime", required: false},
              {label: "Imagen destacada", name: "heroImage", widget: "image", required: false},
              {label: "Contenido", name: "body", widget: "markdown"}
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
